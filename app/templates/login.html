{% extends "base.html" %}
{% block title %}Login - CVAT Queue{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">CVAT Queue Manager</h1>
        <p class="text-gray-500 text-center mb-6">Login with your CVAT credentials</p>

        <form method="POST" action="/auth/login" class="space-y-4">
            <div>
                <label for="cvat_host" class="block text-sm font-medium text-gray-700 mb-1">CVAT Instance URL</label>
                <input
                    type="text"
                    id="cvat_host"
                    name="cvat_host"
                    placeholder="https://app.cvat.ai"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition"
            >
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
